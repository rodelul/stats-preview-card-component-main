<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="hero">
    <div class="container">
      <div class="hero--inner">
        <div class="hero--text">
          <h1>Get <span class="text--purple">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="hero--stats">
            <div class="col">
              <h3 class="title">10k+</h3>
              <p class="sub-title">Companies</p>
            </div>
            <div class="col">
              <h3 class="title">314</h3>
              <p class="sub-title">Templates</p>
            </div>
            <div class="col">
              <h3 class="title">12M+</h3>
              <p class="sub-title">Queries</p>
            </div>
          </div>
        </div>
        <div class="hero--img">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
